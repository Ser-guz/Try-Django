{% extends 'base.html' %}

{% block home %}

<div class="container">
    <div class="row">
        <div class="cpl-6 mx-auto">
            {{ title }}

            {{ request.path }}

            {{ request.user }}

            {{ user }}

            {{ user.is_authenticated }}
            {% for a in my_list %}
                <li>{{ a }}</li>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
